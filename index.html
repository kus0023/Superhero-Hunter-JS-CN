<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Super Hero</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/home.css">
</head>

<body>
    <!-- Home page search bar-->
    <header class="card text-center">
        <div class="card-header d-flex">
            <input type="search" id="search" placeholder="Search Superhero">
            <a href="/favorite.html" class="btn btn-light">Favorite Heros 
                <span class="badge text-bg-secondary" id="hero-count"></span>
            </a>
        </div>
        
    </header>


    <!-- Home page content -->
    <main class="row p-4 row-cols-sm-1 row-cols-md-5" id="home-main">

        <!-- This will be filled with fetch API  -->

       
    </main>    

    <!-- This is the template for main container items -->
    <template id="template-main-items">
        <div class="col-sm-12 col-md-5 card m-4" style="width: 18rem; height: 32rem;">
            <img src="" 
                class="card-img-top" alt="" style="width: 18rem; height: 20rem;">
            <div class="card-body">
                <h5 class="card-title"></h5>
                <p class="card-text"></p>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary view-btn">View</button>
                <button class="btn btn-success add-btn">Add to favorite</button>
                <button class="btn btn-danger remove-btn" hidden>remove</button>
            </div>
        </div>
    </template>

    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="/js/secret.js"></script>
    <script src="/js/home.js" type="module"></script>
</body>

</html>
