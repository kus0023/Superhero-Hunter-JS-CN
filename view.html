<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- will set in JS dynamically. -->
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/view.css">
</head>

<body>

    <!-- Home page search bar-->
    <header class="card text-center">
        <div class="card-header d-flex">
            <a href="/" class="btn btn-light">Home</a>
            <a href="/favorite.html" class="btn btn-light">Favorite Heros
                <span class="badge text-bg-secondary" id="hero-count"></span>
            </a>
        </div>
    </header>

    <main class="container p-4 ">
        <div class="card mb-3 bg-transparent text-light" >
            <div class="row g-0 ">
                <div class="col-md-4">
                    <img id="hero-image" src="" class="img-fluid rounded-start" alt="">
                </div>
                <div class="col-md-8 bg-dark opacity-75">
                    <div class="card-body">
                        <h3 class="card-title" id="hero-name"></h3>
                        <p class="card-text" id="hero-description"></p>
                        <p class="card-text"><small class="text-body-secondary" id="comics"></small></p>
                        <p class="card-text"><small class="text-body-secondary" id="stories"></small></p>
                        <p class="card-text"><small class="text-body-secondary" id="events"></small></p>
                        <p class="card-text"><small class="text-body-secondary" id="series"></small></p>
                        
                    </div>
                </div>
            </div>
        </div>
    </main>




    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="/js/secret.js"></script>
